{% extends 'base.html' %}

{% block content %}
  <h2>Editar Ponto de Coleta: {{ form.instance.endereco }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="signup-button">Atualizar</button>
  </form>

  <a href="{% url 'ponto-coleta-lista' %}">Voltar para a lista de pontos de coleta</a>
{% endblock %}
